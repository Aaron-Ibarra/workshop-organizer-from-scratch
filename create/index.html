<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="create.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap"

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/alchemy-favicon.png" />
            <img class="logo" src="/assets/legends.webp" />
            <p class="title">Add a team member</p>
            <nav>
                <a href="/">Back to teams</a>
            </nav>
        </header>

        <main id="create-page">
            <h3>Add a member to a team</h3>
            <form id="player-form">
                <label>
                    Name:
                    <input name="player-name" />
                </label>
                <label> Nickname: <input name="player-nickname" </label>
                <label>
                    Team:
                    <select name="team-id"></select>
                </label>
                <button>Enter</button>
            </form>
        </main>
    </body>
